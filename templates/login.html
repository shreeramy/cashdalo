{% extends 'base.html' %}
{% block report_content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col" style="margin-left: 25%;">
                {% if messages %}
                    {% for message in messages %}
                    <span style="color: red;font-size: 15px">{{message}}</span>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        
        <form method="POST" class="row">
            <div class="border border-dark" style="width:50%;margin-left: 10%; border-radius: 6px;height: 320px;">
                <div class="row form-group mt-5 mx-3">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="form-control mt-2" id="email">
                </div>
                <div class="row form-group mt-3 mx-3 mt-2">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control" id="pwd">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-outline-info my-3 offset-sm-4 col-sm-4">Submit</button>
                </div>
            </div>
            {% csrf_token %}
        </form>
        
    </div>
{% endblock %}
